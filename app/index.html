<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Manager</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/metadata.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <div class="search">
        <input type="text" name="search">
      </div>
    </nav>
    <header></header>
    <main>
      <div class="recipeListWrapper">
        <div class="recipeList"></div>
        <div class="recipeListEnd">
          <hr />
          <p>End of Recipes</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        &copy; Francis Atkinson <span id="date"></span>
      </div>
    </footer>
    <div class="recipeViewer showRecipeViewer">
      <section id="title"><div class="escape"></div><p>Title Placeholder</p></section>
      <section id="tags">Tags</section>
      <div class="authorSource">
        <section id="author">By <span>Author</span></section>
        <section id="source"><a>View original recipe</a></section>
      </div>
      <section id="description">desscription</section>
      <section id="servings">
        <p>
          This will serve 
          <input type="number" id="points" name="points" step="1" value="0" size="1">
          people.
        </p>
        <div id="oven"><div></div><p></p>
      </section>
      <section class="ingredients">ingredients</section>
      <section id="directions">directions</section>
      <!-- <div class="ingredients">
        <div class="tab"></div>
        <div class="content"></div>
      </div> -->
    </div>
  </body>
</html>
