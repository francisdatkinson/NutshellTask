<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Manager</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="theme-color" content="#519c1c" />
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/metadata.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
  </head>
  <body>
    <nav>
      <div class="navWrapper">
        <div class="logo"></div>
        <p class="title">Recipe Manager</p>
        <div class="search">
          <div class="filter"></div>
          <div class="filterOptionsWrapper">
              <div class="filterOption FOTag">
                <!-- <div class="toggle">
                  <div class="track"></div>
                  <div class="ball"></div>
                </div> -->
                <div class="tags"></div>
              </div>
              <div class="filterOption FOTime">
                <!-- <div class="toggle">
                  <div class="track"></div>
                  <div class="ball"></div>
                </div> -->
                <p>5 mins</p>
                <input type="range" min="300" max="7200" value="7200" class="slider disabled"/>
                <div class="value"></div>
                <p>2 hrs+</p>
              </div>
          </div>
          <div class="eyeglass"></div>
          <input type="text" name="search" class="searchInput">
        </div>
      </div>
    </nav>
    <div class="shift">
      <main>
        <div class="recipeListWrapper">
        </div>
        <div class="recipeListEnd">
          <div class="hr"></div>
          <p>End of Recipes</p>
        </div>
      </main>
    </div>
    <footer>
      <div class="copyright">
        &copy; Francis Atkinson <span id="date"></span>
      </div>
    </footer>
    <div class="recipeViewerOverlay">
      <div class="textHider"></div>
      <div class="recipeViewer">
        <section id="title"><div class="escape"></div><p>Title Placeholder</p></section>
        <section id="tags">Tags</section>
        <div class="authorSource">
          <section class="author">By <span>Author</span></section>
          <section id="source"><a>View original recipe</a></section>
        </div>
        <section id="description">desscription</section>
        <section id="servings">
          <p>
            This will serve 
            <input type="number" id="points" name="points" step="1" value="1" size="1" min="1" max="99">
            people.
          </p>
          <div id="oven"><div></div><p></p>
        </section>
        <section class="ingredients">ingredients</section>
        <section id="directions">directions</section>
        <!-- <div class="ingredients">
          <div class="tab"></div>
          <div class="content"></div>
        </div> -->
      </div>
    <!-- </div> -->
  </body>
</html>
